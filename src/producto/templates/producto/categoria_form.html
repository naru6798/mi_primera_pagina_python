{% extends 'principal/base.html' %}

{% block content %}
    {% if form.instance.pk %}
        <h1> Categoría de productos - Edición </h1>
    {% else %}
        <h1> Categoría de productos - Creación </h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <br>
    <a href="{% url 'producto:index' %}">Productos</a>

{% endblock content %}
