{% extends 'principal/base.html' %}

{% block content %}
    <h1> Categoría de productos - Eliminar </h1>
    <p>¿Estás seguro que deseas eliminar la categoría {{ object }}?</p>
    <form method="post"">
       {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'producto:categoria_list' %}"><button>Volver</button></a>
{% endblock content %}
